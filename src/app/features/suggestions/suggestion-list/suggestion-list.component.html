<div *ngFor="let s of suggestions" class="card mb-4 shadow-sm">

  <div class="card-body">

    <h4 class="card-title">{{ s.title }}</h4>

    <small class="text-muted">
      {{ s.category }} | {{ s.date }}
    </small>

    <p class="mt-3">
      {{ s.description }}
    </p>

    <!-- ğŸ‘‰ METTRE LE BADGE ICI -->
    <span class="badge"
          [ngClass]="{
            'bg-success': s.status === 'ACCEPTEE',
            'bg-danger': s.status === 'REFUSEE',
            'bg-warning text-dark': s.status === 'EN_ATTENTE'
          }">
      {{ s.status }}
    </span>

    <div class="mt-3">
      <button class="btn btn-primary btn-sm me-2"
              (click)="likeSuggestion(s)">
        ğŸ‘ Like {{ s.nbLikes }}
      </button>


      <button class="btn btn-outline-secondary btn-sm me-2">
        â™¡ Ajouter aux favoris
      </button>

      <button class="btn btn-info btn-sm"
              [routerLink]="[s.id]">
        Details
      </button>
    </div>

  </div>

</div>
