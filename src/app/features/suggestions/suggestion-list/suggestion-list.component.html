<div class="mb-4">
  <button class="btn btn-success" routerLink="/suggestions/add">
    + Ajouter une suggestion
  </button>
</div>

<div *ngFor="let s of suggestions" class="card mb-4 shadow-sm">

  <div class="card-body">

    <h4 class="card-title">{{ s.title }}</h4>

    <small class="text-muted">
      {{ s.category }} | {{ s.date | date:'dd/MM/yyyy' }}
    </small>

    <p class="mt-3">
      {{ s.description }}
    </p>

    <span class="badge"
          [ngClass]="{
            'bg-success': s.status === 'ACCEPTEE' || s.status === 'acceptee',
            'bg-danger': s.status === 'REFUSEE' || s.status === 'refusee',
            'bg-warning text-dark': s.status === 'EN_ATTENTE' || s.status === 'en_attente'
          }">
      {{ s.status }}
    </span>

    <div class="mt-3">
      <button class="btn btn-primary btn-sm me-2"
              (click)="likeSuggestion(s)">
        ğŸ‘ Like {{ s.nbLikes }}
      </button>

      <button class="btn btn-outline-secondary btn-sm me-2">
        â™¡ Ajouter aux favoris
      </button>

      <button class="btn btn-info btn-sm me-2"
              [routerLink]="[s.id]">
        Details
      </button>

      <button class="btn btn-danger btn-sm"
              (click)="deleteSuggestion(s)">
        Supprimer
      </button>
    </div>

  </div>

</div>
